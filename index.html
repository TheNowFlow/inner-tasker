<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InnerTasker v0.2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>InnerTasker v0.2</h1>
    <p>Conecta tu hacer con tu ser</p>

    <form id="taskForm">
      <label for="task">¿Qué vas a hacer hoy?</label>
      <input type="text" id="task" name="task" required />

      <label for="intention">¿Para qué lo haces?</label>
      <select id="intention" name="intention">
        <option value="crecimiento">Crecimiento personal</option>
        <option value="servicio">Servicio a otros</option>
        <option value="claridad">Claridad mental</option>
        <option value="foco">Activar el foco</option>
      </select>

      <button type="submit">Activar</button>
    </form>

    <div id="kaiResponse" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
